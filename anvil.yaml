allow_embedding: false
db_schema:
  comments:
    client: full
    columns:
    - admin_ui: {order: 0, width: 200}
      name: CommentText
      type: string
    - admin_ui: {order: 1, width: 200}
      name: Likes
      type: number
    - admin_ui: {order: 2, width: 200}
      name: Dislikes
      type: number
    - admin_ui: {order: 3, width: 200}
      name: DateCommented
      type: datetime
    - admin_ui: {order: 0.5, width: 200}
      name: Comment_Image
      type: media
    - admin_ui: {order: 4, width: 200}
      name: UserCommented
      type: string
    - admin_ui: {order: -1, width: 200}
      name: CommentPostID
      type: string
    server: full
    title: Comments
  downvote_data:
    client: full
    columns:
    - admin_ui: {order: 0, width: 200}
      name: userID_DV
      type: string
    - admin_ui: {order: 1, width: 200}
      name: postID_DV
      type: string
    - admin_ui: {order: 2, width: 200}
      name: downvotes_DV
      type: number
    server: full
    title: Downvote Data
  uploads:
    client: full
    columns:
    - admin_ui: {order: 0, width: 200}
      name: media
      type: media
    - admin_ui: {order: -1, width: 200}
      name: postID
      type: string
    - admin_ui: {order: 1, width: 200}
      name: content
      type: string
    - admin_ui: {order: 2, width: 200}
      name: UserID
      type: string
    - admin_ui: {order: -0.5, width: 200}
      name: Upvotes
      type: number
    - admin_ui: {order: 1.5, width: 200}
      name: title
      type: string
    - admin_ui: {order: 3, width: 200}
      name: created
      type: datetime
    - admin_ui: {order: 4, width: 200}
      name: School
      type: string
    - admin_ui: {order: -0.25, width: 200}
      name: Downvotes
      type: number
    - admin_ui: {order: 3.5, width: 200}
      name: class
      type: string
    server: full
    title: UploadMedia
  upvote_data:
    client: full
    columns:
    - admin_ui: {order: 0, width: 200}
      name: postID_UV
      type: string
    - admin_ui: {order: -1, width: 200}
      name: userID_UV
      type: string
    - admin_ui: {order: 2, width: 200}
      name: upvotes_UV
      type: number
    server: full
    title: Upvote Data
  users:
    client: search
    columns:
    - admin_ui: {order: 0, width: 200}
      name: email
      type: string
    - admin_ui: {order: 1, width: 200}
      name: enabled
      type: bool
    - admin_ui: {order: 2, width: 200}
      name: last_login
      type: datetime
    - admin_ui: {order: 3, width: 200}
      name: password_hash
      type: string
    - admin_ui: {order: 4, width: 200}
      name: n_password_failures
      type: number
    - admin_ui: {order: 5, width: 200}
      name: confirmed_email
      type: bool
    - admin_ui: {order: 6, width: 200}
      name: remembered_logins
      type: simpleObject
    - admin_ui: {order: 7, width: 200}
      name: signed_up
      type: datetime
    server: full
    title: Users
name: Info Share District
native_deps: {head_html: '<link href="https://fonts.googleapis.com/css2?family=Eczar:wght@400;600&family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet" rel="preload" as="font" crossorigin="anonymous">'}
package_name: Info_Share_District
runtime_options:
  client_version: '3'
  server_spec: {base: python310-standard}
  server_version: python3-sandbox
  version: 2
services:
- client_config: {enable_v2: true}
  server_config: {}
  source: /runtime/services/tables.yml
- client_config: {allow_remember_me: true, allow_signup: true, confirm_email: false, enable_automatically: true, remember_me_days: 30, use_email: true}
  server_config: {user_table: users}
  source: /runtime/services/anvil/users.yml
- client_config: {}
  server_config: {}
  source: /runtime/services/anvil/secrets.yml
- client_config: {}
  server_config: {enc_delegation_refresh_token: }
  source: /runtime/services/google.yml
startup_form: Form1
